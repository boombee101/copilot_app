<!DOCTYPE html>
<html>
<head>
    <title>Prompt Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0fff0;
            padding: 40px;
            color: #003366;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h2 {
            color: #005b2d;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #004785;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/images/tva_logo.png" alt="TVA Logo" style="height: 50px; margin-bottom: 20px;">
        <h2>✅ Prompt Created</h2>
        <p><strong>Your Task:</strong> {{ original }}</p>
        <textarea readonly>{{ result }}</textarea>
        <br>
        <a href="/home">⬅️ Back</a> | <a href="/logout">Log out</a>
    </div>
</body>
</html>
