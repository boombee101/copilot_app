<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Copilot Prompt Builder</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f4f7fb;
      color: #003366;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: opacity .3s ease;
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
    }
    .question-block {
      margin-top: 20px;
    }
    .question-text {
      font-weight: bold;
      margin-bottom: 10px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #004080, #0055a5);
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #003366, #004080);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .loading {
      font-style: italic;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    .answers-log {
      margin-top: 20px;
      padding: 10px;
      border-left: 3px solid #004080;
      background: #f0f4fa;
      font-size: 14px;
    }
    .prompt-output {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .explanation {
      margin-top: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-left: 3px solid #004080;
    }
  </style>
</head>
<body>
  <div class="container" id="builder-container">
    <h1>Copilot Prompt Builder</h1>
    <div id="progress">Step 1 of 3</div>

    <!-- Step 1: Choose app + task -->
    <div id="step1" class="question-block">
      <div class="question-text">Pick your Microsoft 365 app:</div>
      <select id="app-select">
        <option value="Word">Word</option>
        <option value="Excel">Excel</option>
        <option value="Outlook">Outlook</option>
        <option value="Teams">Teams</option>
        <option value="PowerPoint">PowerPoint</option>
      </select>
      <div class="question-text">Describe what you need help with:</div>
      <textarea id="task" placeholder="Example: I need to change the text size"></textarea>
      <button onclick="startBuilder()">Start</button>
    </div>

    <!-- Step 2: Follow-up questions -->
    <div id="step2" class="question-block" style="display:none;">
      <div id="question-text" class="question-text"></div>
      <textarea id="answer" placeholder="Type your answer here..."></textarea>
      <div id="loading" class="loading" style="display:none;">Thinking...</div>
      <button onclick="sendAnswer()">Next</button>
      <button onclick="sendAnswer(true)">Skip</button>
      <button onclick="resetBuilder()">Start Over</button>
      <div class="answers-log" id="answers-log"></div>
    </div>

    <!-- Step 3: Final output -->
    <div id="step3" class="question-block" style="display:none;">
      <div class="question-text">âœ… Your Copilot Prompt</div>
      <textarea id="final-prompt" readonly class="prompt-output"></textarea>
      <button onclick="copyPrompt()" title="Copy to clipboard">Copy Prompt</button>

      <div id="manual-steps" class="explanation" style="display:none;"></div>
    </div>
  </div>

  <script>
    let appSelected = "";
    let task = "";
    let answers = [];

    async function startBuilder() {
      appSelected = document.getElementById("app-select").value;
      task = document.getElementById("task").value.trim();
      if (!task) {
        alert("Please describe what you need help with.");
        return;
      }
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      document.getElementById("progress").innerText = "Step 2 of 3";
      fetchQuestion();
    }

    async function fetchQuestion() {
      document.getElementById("loading").style.display = "block";
      try {
        const resp = await fetch("/next_question", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ app: appSelected, task: task, answers: answers })
        });
        const data = await resp.json();
        document.getElementById("loading").style.display = "none";

        if (data.done) {
          showFinal(data);
        } else {
          document.getElementById("question-text").innerText = data.question;
        }
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("Error talking to AI: " + err);
      }
    }

    async function sendAnswer(skip=false) {
      const answerField = document.getElementById("answer");
      const answer = skip ? "" : answerField.value.trim();
      if (!skip && !answer) {
        alert("Please type an answer or press Skip.");
        return;
      }

      // Log previous Q&A
      const qText = document.getElementById("question-text").innerText;
      const log = document.getElementById("answers-log");
      log.innerHTML += `<div><strong>Q:</strong> ${qText}<br/><strong>A:</strong> ${answer || "(skipped)"}</div><hr/>`;

      answers.push({ question: qText, answer: answer });
      answerField.value = "";
      fetchQuestion();
    }

    function showFinal(data) {
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "block";
      document.getElementById("progress").innerText = "Step 3 of 3";
      document.getElementById("final-prompt").value = data.prompt;

      if (data.manual_steps) {
        document.getElementById("manual-steps").style.display = "block";
        document.getElementById("manual-steps").innerText = data.manual_steps;
      }
    }

    function resetBuilder() {
      if (!confirm("Are you sure you want to start over?")) return;
      answers = [];
      document.getElementById("step1").style.display = "block";
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "none";
      document.getElementById("progress").innerText = "Step 1 of 3";
      document.getElementById("answers-log").innerHTML = "";
      document.getElementById("task").value = "";
    }

    function copyPrompt() {
      const text = document.getElementById("final-prompt");
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Prompt copied to clipboard!");
    }

    // Enter to submit
    document.getElementById("answer").addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendAnswer();
      }
    });
  </script>
</body>
</html>
