<!-- teach_me.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach Me - TVA Copilot Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            margin: 0;
            background-color: #f0f4f9;
            color: #003366;
        }
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #002855;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar a {
            color: white;
            padding: 12px;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: flex-start;
            gap: 10px;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #004080;
        }
        .sidebar a.active {
            background-color: #0055a5;
        }
        /* Main Content */
        .main {
            margin-left: 240px;
            padding: 20px;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
        }
        button {
            background-color: #0055a5;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }
        button:hover {
            background-color: #003f7d;
        }
        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 13px;
            color: #666;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById("main-content").scrollIntoView({ behavior: "smooth" });
        };
    </script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('home') }}">
            üè† Home
        </a>
        <a href="{{ url_for('teach_me') }}" class="active">
            üìò Teach Me
        </a>
        <a href="{{ url_for('troubleshooter') }}">
            üõ†Ô∏è Troubleshooter
        </a>
        <a href="{{ url_for('prompt_builder') }}">
            ‚úèÔ∏è Prompt Builder
        </a>
        <a href="{{ url_for('logout') }}">
            üö™ Logout
        </a>
    </div>

    <!-- Main Content -->
    <div class="main" id="main-content">
        <h1>Teach Me</h1>
        <p>Select a Microsoft 365 app and access beginner-friendly, plain-language lessons.</p>
        
        <form method="POST" action="{{ url_for('teach_me') }}">
            <label for="app_select">Choose your app:</label><br>
            <select id="app_select" name="app" required>
                <option value="">-- Select an app --</option>
                <option value="Word">Word</option>
                <option value="Excel">Excel</option>
                <option value="Outlook">Outlook</option>
                <option value="Teams">Teams</option>
                <option value="PowerPoint">PowerPoint</option>
            </select><br><br>
            
            <button type="submit">Open Lesson</button>
        </form>

        {% if lesson %}
            <div class="lesson-content">
                {{ lesson|safe }}
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        TVA Copilot Companion ‚Äî Powered by AI for Microsoft 365
    </footer>

</body>
</html>
