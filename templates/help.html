<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask for Help | TVA Copilot Help Desk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 0;
      color: #003366;
    }
    .header {
      background: url('/static/images/sqn2.jpg') center center/cover no-repeat, linear-gradient(90deg, #003366 65%, #426da9 100%);
      color: #fff;
      padding: 44px 20px 30px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(0,34,85,0.10);
    }
    .header::after {
      content: "";
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0, 40, 85, 0.42);
      pointer-events: none;
      z-index: 1;
    }
    .header-content {
      position: relative;
      z-index: 2;
    }
    .header img {
      max-width: 80px;
      margin-bottom: 6px;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,0.18));
    }
    .header h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 2px;
      margin-top: 5px;
    }
    .header .subtitle {
      font-size: 18px;
      color: #e6eaf0;
      margin-bottom: 0;
      margin-top: 8px;
    }
    .container {
      max-width: 570px;
      margin: 30px auto 0 auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 28px rgba(0,34,85,0.10);
      padding: 40px 32px 34px 32px;
    }
    .label {
      font-size: 17px;
      color: #003366;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      border: 1.2px solid #c6d7e8;
      border-radius: 7px;
      min-height: 80px;
      padding: 12px 10px;
      resize: vertical;
      background: #f8fbfe;
      color: #003366;
      margin-bottom: 16px;
      font-family: inherit;
      box-sizing: border-box;
      transition: border 0.15s;
    }
    textarea:focus {
      border: 1.7px solid #004785;
      outline: none;
      background: #f4f8fb;
    }
    .button {
      background: #004785;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 4px;
      box-shadow: 0 3px 9px rgba(0,50,100,0.08);
      transition: background 0.17s, box-shadow 0.18s;
      letter-spacing: 0.05em;
    }
    .button:hover {
      background: #003366;
      box-shadow: 0 8px 18px rgba(0,41,105,0.12);
    }
    .result-block {
      background: #eaf3fb;
      border-left: 5px solid #004785;
      border-radius: 9px;
      padding: 18px 16px 13px 18px;
      margin-top: 28px;
      color: #193457;
      font-size: 16px;
      line-height: 1.7;
      box-shadow: 0 2px 9px rgba(0,41,105,0.06);
      word-break: break-word;
      white-space: pre-wrap;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      font-size: 15px;
      color: #003366;
      text-decoration: none;
      background: #f4f8fb;
      padding: 8px 18px;
      border-radius: 6px;
      border: 1px solid #d7e2f0;
      transition: background 0.17s, color 0.16s;
    }
    .back-link:hover {
      background: #eaf3fb;
      color: #004785;
      text-decoration: underline;
    }
    @media (max-width: 680px) {
      .container { padding: 17px 5vw 17px 5vw; }
      .header h2 { font-size: 24px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="/static/images/tva_logo.png" alt="TVA Logo" />
      <h2>Ask for Help (Help Desk)</h2>
      <div class="subtitle">Get step-by-step Microsoft 365 support, powered by AI</div>
    </div>
  </div>
  <div class="container">
    <form method="post" autocomplete="off">
      <label class="label" for="user_question">
        Tell us what you need help with in Microsoft 365.<br>
        <span style="font-weight:400;">
          <b>Type your question or describe your problem in as much detail as possible.</b><br>
          Please mention the app you’re using (Word, Excel, Outlook, Teams, PowerPoint, etc.) and what you’re trying to do or what’s not working.<br>
          <br>
          <b>Examples:</b><br>
          • “How do I combine two columns in Excel?”<br>
          • “Outlook won’t send my emails—what can I do?”<br>
          • “How do I schedule a recurring meeting in Teams?”<br>
          • “Word isn’t saving my document. How do I fix this?”<br>
          • “I want to format a chart in PowerPoint, but I don’t see the options.”
          <br><br>
          <i>No question is too small. We’re here to help with any Microsoft 365 issue!</i>
        </span>
      </label>
      <textarea name="user_question" id="user_question" placeholder="Describe your question or problem here..." required>{{ user_question }}</textarea>
      <button class="button" type="submit">Get Help</button>
    </form>

    {% if answer %}
      <div class="result-block">
        <b>Step-by-step instructions:</b><br>
        {{ answer|safe }}
      </div>
    {% endif %}

    <a class="back-link" href="{{ url_for('home') }}">&#8592; Back to Home</a>
  </div>
</body>
</html>
